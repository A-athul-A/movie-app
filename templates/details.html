<title>Details</title>
{% extends 'base.html' %}
{% block body %}
<div class="container" style="margin-top:3rem;">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6" style="color:white;">
            <h4>{{movie.name}}</h4>
             About :  <h6>{{movie.desc}}</h6>
             Released : {{movie.year}} <br><br>
            <a class="btn btn-warning" href="{% url 'movieApp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieApp:delete' movie.id %}">Delete</a>
            <a class="btn btn-primary" href="/">Home page</a>
        </div>
    </div>
</div>
{% endblock %}
